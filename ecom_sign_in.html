        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"

<body>

    <!--////////////////////////////////////////////Header Ends Here\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
    <!--////////////////////////////////////////////Main Container Stsrts Here\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
    <!----------------------------------------------Container -1------------------------------------------------------->
    <div class="container_1_black container">
        <div class="row justify_content_center">
            <div class="container_1_main_sign">
                <form method="post" action=" ">
                    <div class="sign_in_form_main_container">
                        <div class="row header_form">
                            <div class="form_header">
                                <h1>Create A New Account</h1>
                            </div>
                            <div class="form_header_small">
                                <h1>Already have account? Log in</h1>
                            </div>
                        </div>
                        <div class="form_main_user_input">
                            <div class="main_input_email_content">
                                <div class="main_input_name">
                                    <input type="text" class="main_input_name_1" placeholder="First Name">
                                    <input type="text" class="main_input_name_2" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="main_input_email_content">
                                <div class="main_input_name">
                                    <input type="text" class="main_input_email_1" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="main_input_password_content">
                                <div class="main_input_name">
                                    <input type="text" class="main_input_email_1" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="main_sign_in_button">
                            <button>Sign in</button>
                        </div>

                        <div class="icon_google">
                            <div class="google_sign_in">
                                <div class="container_1_inner_img_text">
                                    _____________ Or register with _____________
                                </div>
                                <div class="google_sign_logo">
                                    <img src="ecom_img/google_logo_g.svg" width="50px">
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="index.html">
                        <div class="sign_in_skip">
                            Skip
                        </div>
                    </a>
                    <div class="container_1_sign_inner">
                        <div class="row justify_content_center">

                            <div class="container_1_sign_inner_img">
                                <img src="ecom_img/sign_in_3.jpeg">

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Main Footer-->

    <!--------------------------------------------------- Javascript---------------------------------------------------------->
    <!---------------------------------------------------Owl Javascript File-------------------------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
        integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('.owl-carousel').slick();
        $('.slink_container').slick();
    </script>
    <script src="ecom_js/ecom_partner.js"></script>
